<div class="container-fluid d-flex flex-column" style="height: 100% !important;">
 
  <div class="d-flex align-items-center" style="height: 10%;">
      <button class="btn btn-light" style="display: flex; align-items: center; margin-left: 40px;" (click)="voltar()">
          <img src="../../../assets/img/voltar.png" alt="Voltar" style="width: 16px; height: 16px; margin-right: 5px;"/> VOLTAR
      </button>
  </div>

  <div class="d-flex" style="height: 90%;">

    <div class="flex-grow-1 container-game">
      <div class="game">
        <div class="game-container" style="height: 90%; align-items: center;">
          <div class="carta" 
               *ngFor="let carta of cartas" 
               [class.selected]="carta.selecionada" 
               (click)="virarCarta(carta)">
            <img *ngIf="carta.virada" [src]="carta.imagem" alt="Card Image">
            <div *ngIf="!carta.virada" class="card-back"></div>
          </div>
        </div>
      </div>
    </div>
    

      <div class="bg-lightcoral d-flex flex-column" style="flex-basis: 30%; height: 100%;">

          <div class="container-camera" *ngIf="ReconhecimentoOcular">
              <video #videoElement autoplay style="display: none;"></video>
              <canvas #canvasElement></canvas> 
          </div>

          <div class="container-descricao">
              <span style="font-weight: bold;">JOGO DA MEMÓRIA</span>
              <div class="divider"></div>
              <p>
                As cartas estão viradas para baixo, e ao piscar, você vira uma delas, tentando lembrar sua posição e a da próxima que escolher. 
                O objetivo é formar o maior número de pares possível, exercitando a memória e a concentração.              
              </p>
          </div>

          <div class="container-placar">
              <span style="font-weight: bold;">PLACAR</span>
              <div class="divider"></div>
              <div class="row">
                  <div class="col-12">
                      <div class="d-flex align-items-center mb-3">
                          <img src="../../../assets/img/primeiro.png" alt="Imagem 1" class="me-2">
                          <span>JOGADOR 01</span>
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="d-flex align-items-center mb-3">
                          <img src="../../../assets/img/segundo.png" alt="Imagem 2" class="me-2">
                          <span>JOGADOR 02</span>
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="d-flex align-items-center mb-3">
                          <img src="../../../assets/img/terceiro.png" alt="Imagem 3" class="me-2">
                          <span>JOGADOR 03</span>
                      </div>
                  </div>
              </div>
            </div>
      </div>
  </div>
</div>

<app-modal-novo-jogo *ngIf="showVitoria" [title]="'Parabéns!! Você ganhou!! O que acha de jogar novamente?'"></app-modal-novo-jogo>
<app-modal-novo-jogo *ngIf="showDerrota" [title]="'Lamento!! Você perdeu!! O que acha de jogar novamente?'"></app-modal-novo-jogo>
<app-modal-novo-jogo *ngIf="showEmpate" [title]="'Deu Empate!! O que acha de jogar novamente?'"></app-modal-novo-jogo>
