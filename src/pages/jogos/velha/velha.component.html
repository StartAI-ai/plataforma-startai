<div class="container-fluid d-flex flex-column" style="height: 100% !important;">
    <div style="height: 10%; background-color: aqua;">
        <p>Div 10%</p>
    </div>

    <div class="d-flex" style="height: 90%;">
        <div class="flex-grow-1 container-game">
            <div class="game">
                <div class="jogo" >
                    <div class="cell" id="cell0" (click)="selectCell(0)">
                        <span *ngIf="cellValues[0]" class="mark">{{ cellValues[0] }}</span>
                    </div>
                    <div class="cell" id="cell1" (click)="selectCell(1)">
                        <span *ngIf="cellValues[1]" class="mark">{{ cellValues[1] }}</span>
                    </div>
                    <div class="cell" id="cell2" (click)="selectCell(2)">
                        <span *ngIf="cellValues[2]" class="mark">{{ cellValues[2] }}</span>
                    </div>
                    <div class="cell" id="cell3" (click)="selectCell(3)">
                        <span *ngIf="cellValues[3]" class="mark">{{ cellValues[3] }}</span>
                    </div>
                    <div class="cell" id="cell4" (click)="selectCell(4)">
                        <span *ngIf="cellValues[4]" class="mark">{{ cellValues[4] }}</span>
                    </div>
                    <div class="cell" id="cell5" (click)="selectCell(5)">
                        <span *ngIf="cellValues[5]" class="mark">{{ cellValues[5] }}</span>
                    </div>
                    <div class="cell" id="cell6" (click)="selectCell(6)">
                        <span *ngIf="cellValues[6]" class="mark">{{ cellValues[6] }}</span>
                    </div>
                    <div class="cell" id="cell7" (click)="selectCell(7)">
                        <span *ngIf="cellValues[7]" class="mark">{{ cellValues[7] }}</span>
                    </div>
                    <div class="cell" id="cell8" (click)="selectCell(8)">
                        <span *ngIf="cellValues[8]" class="mark">{{ cellValues[8] }}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-lightcoral d-flex flex-column" style="flex-basis: 30%; height: 100%;">
            <div class="bg-lightyellow" style="height: 30%; display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
                <video #videoElement autoplay style="display: none;"></video>
                <canvas #canvasElement style="width: 100%; height: 90%; object-fit: contain;"></canvas> 
            </div>
            <div class="bg-lightpink" style="height: 30%; background-color: palevioletred; margin-bottom: 10px">
                <p>Div 2</p>
            </div>
            <div class="bg-lightgray" style="height: 30%; background-color: green; margin-bottom: 10px">
                <p>Div 3</p>
            </div>
        </div>
    </div>
</div>
