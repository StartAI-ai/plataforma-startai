<div class="container">
    <div class="menu">
        <div class="titulo_menu">
            <h1>CONFIGURAÇÕES</h1>
        </div>
        <div class="itens_menu">
            <a href="/perfil/dados" class="selected" (click)="dadosPessoais()">DADOS PESSOAIS</a>
            <a href="/perfil/senha" (click)="senha()">SENHA</a>
        </div>
    </div>
    <form [formGroup]="dadosForm" (ngSubmit)="onSubmit()">
        <div class="dados_pessoais">
            <div class="campo">
                <label for="nome">NOME</label>
                <input type="text" id="nome" class="nome-formulario" formControlName="nome" placeholder="Nome" required>
            </div>
            <div class="campo">
                <label for="dataNascimento">DATA DE NASCIMENTO</label>
                <input type="date" id="dataNascimento" class="nome-formulario" formControlName="dataNascimento" placeholder="Data de Nascimento" required>
            </div>
            <div class="campo">
                <label for="email">EMAIL</label>
                <input type="email" id="email" class="nome-formulario" formControlName="email" placeholder="Email" required>
            </div>
            <div class="campo">
                <label for="controle">TIPO DE CONTROLE</label>
                <select class="nome-formulario" formControlName="controle" required>
                    <option value="" disabled selected>Selecione o tipo de controle</option>
                    <option value=1>Perguntar Sempre</option>
                    <option value=2>Controle Ocular</option>
                    <option value=3>Teclado</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Atualizar</button> <!-- Botão para enviar o formulário -->
        </div>
    </form>
</div>
